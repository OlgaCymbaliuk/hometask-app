<div class="container mt-2 mb-2 p-2">
  <table class="table-sm table-hover table-bordered" style="overflow:scroll;height:100%">
    <tbody style="vertical-align:top">
    <tr>
      <th scope="col">
        {{nameConfig.title}}
        <app-simple-input [fieldName]="nameConfig.field"></app-simple-input>
      </th>
      <th scope="col">
        {{postcodeConfig.title}}
        <app-simple-input [fieldName]="postcodeConfig.field"></app-simple-input>
      </th>
      <th scope="col">{{addressConfig.title}}</th>
      <th scope="col">
        City
        <app-multiselect [source]="multiselectSource" [config]="cityConfig"></app-multiselect>
      </th>
      <th scope="col">
        {{statrYearConfig.title}}
        <app-multiselect [source]="yearSource" [config]="statrYearConfig"></app-multiselect>
      </th>
    </tr>
    <tr *ngFor="let est of establishments">
      <td><a routerLink="/establishment-detail/{{est.id}}">{{ est.name }}</a></td>
      <td>{{ est.postcode }}</td>
      <td>{{ est.address }}</td>
      <td>{{ est.city}}</td>
      <td>{{ est.startyear | date : "dd-MM-yyyy"}}</td>
    </tr>
      </tbody>
  </table>
  <nav aria-label="Page navigation">
    <ul class="pagination" *ngIf="pagesNumber > 1">
      <li *ngIf="pageStartIndex !== 0" class="page-item">
        <a  class="page-link" href="javascript:void(0)" (click)="decreasePageIndex()">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" [class.active]="currentPage === page" *ngFor="let page of pages" (click)="changePage(page)">
        <a class="page-link" href="javascript:void(0)">{{page + 1}}</a>
      </li>
      <li *ngIf="(pageStartIndex + pages.length) !== pagesNumber" class="page-item">
        <a  class="page-link" href="javascript:void(0)" (click)="increasePageIndex()">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
